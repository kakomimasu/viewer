name: PR Checks

on:
  push:
  pull_request:
    branches: [main]

jobs:
  fmt-and-lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run fmt

      - name: Run ESLint
        run: npm run lint
